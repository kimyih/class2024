<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, rgba(224, 196, 118, 0.804), rgb(169, 226, 255), #ffffff);
        }

        div[class^="bubble-"] {
            width: 1px;
            height: 3px;
            background-color: rgba(27, 213, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            rotate: (-30deg);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
        }

        .bubble-1 {
            left: 10%;
            animation-delay: 1000ms;
        }

        .bubble-2 {
            left: 67%;
            animation-delay: 3000ms;
        }

        .bubble-3 {
            left: 50%;
            animation-delay: 500ms;
        }

        .bubble-4 {
            left: 10%;
            animation-delay: 2500ms;
        }

        .bubble-5 {
            left: 88%;
            animation-delay: 4900ms;
        }

        .bubble-6 {
            left: 40%;
            animation-delay: 2700ms;
        }

        .bubble-7 {
            left: 82%;
            animation-delay: 1200ms;
        }

        .bubble-8 {
            left: 55%;
            animation-delay: 800ms;
        }

        .bubble-9 {
            left: 26%;
            animation-delay: 2400ms;
        }

        .bubble-10 {
            left: 87%;
            animation-delay: 3100ms;
        }

        .bubble-11 {
            left: 68%;
            animation-delay: 1300ms;
        }

        .bubble-12 {
            left: 36%;
            animation-delay: 4300ms;
        }

        .bubble-13 {
            left: 75%;
            animation-delay: 2300ms;
        }

        .bubble-14 {
            left: 43%;
            animation-delay: 1890ms;
        }

        .bubble-15 {
            left: 13%;
            animation-delay: 4100ms;
        }

        .bubble-16 {
            left: 23%;
            animation-delay: 3402ms;
        }

        .bubble-17 {
            left: 37%;
            animation-delay: 1530ms;
        }

        .bubble-18 {
            left: 15%;
            animation-delay: 780ms;
        }

        .bubble-19 {
            left: 74%;
            animation-delay: 3920ms;
        }

        .bubble-20 {
            left: 33%;
            animation-delay: 1000ms;
        }

        @keyframes bubble-burst {
            0%, 80% {
            opacity: 1;
            transform: scale(1);
        }
            90% {
            opacity: 0.5;
            transform: scale(1.5);
        }
            100% {
            opacity: 0;
            transform: scale(0);
    }
}

        .jelly-wrapper {
            width: 256px;
            height: 310px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: jelly-movement 10s infinite linear;
        }

        @keyframes jelly-movement {
            0% {top: 55%; left: 50%; bottom: 15px;}

            5% {top: 50%}

            10% {top: 55%}

            15% {top: 50%}

            20% {top: 55%}

            25% {top: 50%;left: calc(100% - 150px);}

            30% {top: 55%}

            35% {top: 50%}

            40% {top: 55%}

            45% {top: 50%}

            50% {top: 55%;left: 50%; bottom: 35px;}

            55% {top: 50%}

            60% {top: 55%}

            65% {top: 50%}

            70% {top: 55%}

            75% {top: 50%;left: 150px;}

            80% {top: 55%}

            85% {top: 50%}

            90% {top: 55%}

            95% {top: 50%}

            100% {top: 55%;left: 50%; bottom: 15px;}
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translateY(-1000%);
            }
        }

        .jelly-hair {
            position: absolute;
            top: -15px; /* 위치 조정 */
            left: 50%;
            width: 30px; /* 리본 중앙 띠의 너비 */
            height: 30px; /* 리본 중앙 띠의 높이 */
            background-color: #ffcc00; /* 리본 색상 */
            transform: translateX(-50%);
            z-index: 0;
        }

        .jelly-hair::before,
        .jelly-hair::after {
            content: '';
            position: absolute;
            width: 70px; /* 리본 끝부분의 너비 */
            height: 50px; /* 리본 끝부분의 높이 */
            top: -10%;
            transform: rotate(45deg);
            background-color: #ffcc00;
            box-shadow: 0 2px #d36817;
        }

        .jelly-hair::before {
            left: -50px; /* 왼쪽 리본 위치 조정 */
            border-radius: 50% 0 30% 50%; /* 왼쪽 리본 모양 조정 */
        }


        .jelly-hair::after {
            right: -50px; /* 오른쪽 리본 위치 조정 */
            border-radius: 0 50% 50% 30%; /* 오른쪽 리본 모양 조정 */
            transform: rotate(-45deg);
        }

        .jelly-hair1 {
            position: absolute;
            top: -10px; /* 위치 조정 */
            left: 30%;
            z-index: 2;
            box-shadow: #ae2626;
        }

        .jelly-hair1::before  {
            content: '';
            position: absolute;
            left: 35px;
            width: 20px;
            height: 15px;
            box-shadow: 0 2px #d36817;
        }

        .jelly-hair1::after {
            content: '';
            position: absolute;
            left: -40px;
            width: 20px;
            height: 15px;
            box-shadow: 0 2px #d36817;
        }

        /* @keyframes hair-movement {
            0% {transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);}
            20% {transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);}
            25% {transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);}
            30% {transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);}
            70% {transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);}
            75% {transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);}
            80% {transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);}
            100% {transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);}
        } */
        
        .jelly-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #e8acac, #ae2626);
            border-top-left-radius: 60px;
            border-top-right-radius: 90px;
            animation: body-movement 10s infinite linear , breathe 3s infinite ease-in-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes breathe {
            0%, 100% {
            transform: scale(1);
        }
            50% {
            transform: scale(1.05); /* 숨을 들이쉴 때 젤리의 크기를 약간 늘립니다 */
        }
    }

        @keyframes body-movement {
            0% {
                border-top-left-radius: 90px;
                border-top-right-radius: 80px;
            }
            20% {
                border-top-left-radius: 90px;
                border-top-right-radius: 90px;
            }
            25% {
                border-top-left-radius: 90px;
                border-top-right-radius: 80px;
            }
            30% {
                border-top-left-radius: 100px;
                border-top-right-radius: 80px;
            }
            70% {
                border-top-left-radius: 100px;
                border-top-right-radius: 80px;
            }
            75% {
                border-top-left-radius: 90px;
                border-top-right-radius: 80px;
            }
            80% {
                border-top-left-radius: 90px;
                border-top-right-radius: 90px;
            }
            100% {
                border-top-left-radius: 90px;
                border-top-right-radius: 90px;
            }
        }

        .jelly-inner {
            width: 50%;
            height: 100px;
            position: relative;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {left: 60%;}
            20% {left: 60%;}
            25% {left: 50%;}
            30% {left: 40%;}
            70% {left: 40%;}
            75% {left: 50%;}
            80% {left: 60%;}
            100% {left: 60%;}
        }

        .jelly-eye {
            position: absolute;
            top: -40px;
            z-index: 1;
        }

        .jelly-eye::before {
            content: '';
            position: absolute;
            left: 50px;
            width: 35px;
            height: 35px;
            background-color: #000000;
            border-radius: 50%;
        }

        .jelly-eye::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 35px;
            height: 35px;
            background-color: #000000;
            border-radius: 50%;
        }

        .jelly-eye1 {
            position: absolute;
            bottom: -3px;
            z-index: 2;
            left: 5px;
        }

        .jelly-eye1::before {
            content: '';
            position: absolute;
            left: 50px;
            width: 20px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .jelly-eye1::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 20px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .jelly-eye2 {
            position: absolute;
            bottom: -23px;
            z-index: 2;
            left: 10px;
        }

        .jelly-eye2::before {
            content: '';
            position: absolute;
            left: 50px;
            width: 15px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 40%;
        }

        .jelly-eye2::after {
            content: '';
            position: absolute;
            left: -60px;
            width: 15px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 40%;
        }

        @keyframes blink {
            0%, 2%, 100% { transform: scaleY(1); }
            1% { transform: scaleY(0); }
        }

        .jelly-eye, .jelly-eye1, .jelly-eye2,
        .jelly-eye::before, .jelly-eye::after, 
        .jelly-eye1::before, .jelly-eye1::after, 
        .jelly-eye2::before, .jelly-eye2::after {
            animation: blink 5s infinite; /* 전체 애니메이션 사이클을 5초로 설정 */
            transform-origin: center bottom;
        }

        .jelly-cheek {
            position: absolute;
            top: 5px;
            z-index: 2;
            left: 3px;
            box-shadow: 0 2px #cd6f9a;
            border-radius: 0 0 50% 50%;
        }

        .jelly-cheek::before  {
            content: '';
            position: absolute;
            left: 55px;
            width: 40px;
            height: 15px;
            background-color: #fecadee7;
            box-shadow: 0 2px #ffffff;
            border-radius: 50%;
        }

        .jelly-cheek::after {
            content: '';
            position: absolute;
            left: -80px;
            width: 40px;
            height: 15px;
            background-color: #fecadee7;
            box-shadow: 0 2px #ffffff;
            border-radius: 50%;
        }

        .jelly-mouth {
            position: absolute;
            width: 30px;
            height: 10px; /* 높이를 줄여서 위쪽 반원만 보이도록 함 */
            border-radius: 15px / 7.5px; /* 가로 반지름 / 세로 반지름으로 위쪽 반원 모양 생성 */
            background-color: #0a0a0a; /* 입의 색상 */
            transform: translate(-50%, 0); /* 중앙 정렬 */
            top: 5px; /* 상위 요소 대비 중앙에 위치하도록 설정 */
            left: 20px;
        }

        .jelly-mouth::before {
            content: '';
            position: absolute;
            left: 80%;
            top: 70%;
            width: 20%;
            height: 10px;
            background-color: #ffffff;
            transform: translateX(-60%);
            border-radius: 50%;
            box-shadow: 0 2px 0 #b4b4b4;
        }

        .jelly-mouth::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 10px; /* 아래쪽 반원을 만들기 위해 높이 조정 */
            border-radius: 15px / 7.5px; /* 반원 모양 */
            background-color: #0a0a0a; /* 입 색상과 동일 */
            transform: translateX(-60%); /* 중앙 정렬 */
        }

        .jelly-hand {
            position: absolute;
            top: 65px;
        }
        .jelly-hand::before {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #696969;
            position: absolute;
            left: 105px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-hand::after {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #696969;
            position: absolute;
            left: -150px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-tentacle1 {
            width: 50px;
            height: 50px;
            background-color: #ae2626;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 0;
            box-shadow: 0 2px #ffffff;
            animation-delay: 0s, 0.2s;
            animation: tentacle 1s infinite ease-in, tentacle-move 1s infinite ease-in, breathe-tentacle 3s infinite ease-in-out;
        }

        .jelly-tentacle2 {
            width: 50px;
            height: 50px;
            background-color: #ae2626;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 20%;
            box-shadow: 0 2px #ffffff;
            animation-delay: 0s, 0.9s;
            animation: tentacle 1s infinite ease-in -0.1s, tentacle-move 1s infinite ease-in, breathe-tentacle 3s infinite ease-in-out;
        }

        .jelly-tentacle3 {
            width: 50px;
            height: 50px;
            background-color: #ae2626;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 40%;
            box-shadow: 0 2px #ffffff;
            animation: tentacle 1s infinite ease-in -0.9s, tentacle-move 1s infinite ease-in, breathe-tentacle 3s infinite ease-in-out;
        }

        .jelly-tentacle4 {
            width: 50px;
            height: 50px;
            background-color: #ae2626;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 60%;
            box-shadow: 0 2px #ffffff;
            animation: tentacle 1s infinite ease-in -0.5s, tentacle-move 1s infinite ease-in, breathe-tentacle 3s infinite ease-in-out;
        }

        .jelly-tentacle5 {
            width: 50px;
            height: 50px;
            background-color: #ae2626;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 80%;
            box-shadow: 0 2px #ffffff;
            animation: tentacle 1s infinite ease-in -0.1s, tentacle-move 1s infinite ease-in, breathe-tentacle 3s infinite ease-in-out;
        }
        @keyframes tentacle {
            0% {bottom: 15px;}
            50% {bottom: 35px;}
            100% {bottom: 15px;}
        }

        @keyframes breathe-tentacle {
            0%, 100% {
            transform: scaleX(1.05);
        }
            50% {
            transform: scaleX(1.27); /* 젤리의 숨쉬기에 맞춰 tentacle의 넓이를 조금 늘립니다 */
        }
        }

        @keyframes tentacle-move {
        /* 기존 tentacle 애니메이션을 유지합니다 */
            0% {bottom: 15px;}
            50% {bottom: 25px;}
            100% {bottom: 15px;}
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>

        <div class="jelly-wrapper">
            <div class="jelly-hair">
                <div class="jelly-hair1"></div>
            </div>
            <div class="jelly-body">
                <div class="jelly-inner">
                    <div class="jelly-eye">
                        <div class="jelly-eye1"></div>
                        <div class="jelly-eye2"></div>
                    </div>
                    <div class="jelly-mouth"></div>
                    <div class="jelly-cheek"></div>
                    <div class="jelly-hand"></div>
                </div>
            </div>
            <div class="jelly-tentacle1"></div>
            <div class="jelly-tentacle2"></div>
            <div class="jelly-tentacle3"></div>
            <div class="jelly-tentacle4"></div>
            <div class="jelly-tentacle5"></div>
        </div>
        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>

    </div>
</body>
