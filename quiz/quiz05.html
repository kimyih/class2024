                choices: ["100", "200", "400", "800"],

            },
            {

                    <label for="choice2">

                    <label for="choice3">

            <div class="quiz__footer">

            quizConfirm.addEventListener("click", () => {

                if (quizChecked) {
                    const userAnswer = quizChecked.value;               // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌÅ¥Î¶≠Ìïú Ï†ïÎãµ
                    const quizAnswer = quizInfo[currentIndex].answer    // Ï†ïÎãµÏßÄÏùò Ï†ïÎãµ
                    const quizElement = quizWrap.querySelector(".quiz");

                    const descElement = quizWrap.querySelector(".desc");

                    if (userAnswer === quizAnswer) {

                        answerElement.classList.remove("none")
                    }
                    descElement.classList.remove("none");   // ÏÑ§Î™Ö Ï∂îÍ∞Ä
                    quizConfirm.classList.add("none");  // Ï†ïÎãµ Î≤ÑÌäº ÏÇ≠Ï†ú
