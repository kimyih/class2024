    <script>
        // 선택자 
        const quizWrap = document.querySelector(".quiz__wrap");

        // 문제 정보
        const quizInfo = [
            {
                date: "2017년 상시",
                type: "정보처리기능사",
                question: "피변조파로부터 원래의 신호파를 만드는 것을 무엇이라고 하는가?",
                choices: ["발전", "정류", "증폭", "복조"],
                answer: "4",
                desc: "피변조파는 변조된 신호를 의미합니다. 변조된 신호를 원래의 신호로 만드는 것을 복조라고 합니다."
            },
            {
                date: "2017년 상시",
                type: "정보처리기능사",
                question: "디스크 팩이 6장으로 구성되었을 때 사용하여 기록할 수 있는 면 수는?",
                choices: ["6", "8", "10", "12"],
                answer: "3",
                desc: "디스크 팩이 6장으로 구성되었을 때 사용하여 기록할 수 있는 면 수는 10입니다."
            },
            {
                date: "2017년 상시",
                type: "정보처리기능사",
                question: "4매로 이루어진 디스크 팩에서 1면에 200개의 트랙을 사용할 수 있다고 할 때, 이 디스크팩의 사용 가능한 실린더는 모두 몇 개인가?",
                choices: ["100", "200", "400", "800"],
                answer: "2",
                desc: "200개 입니다."
            },
            {
                date: "2017년 상시",
                type: "정보처리기능사",
                question: "기억장치의 종류에 해당되지 않는 메모리(Memory)는?",
                choices: ["ROM", "EPROM", "RAM", "REM"],
                answer: "4",
                desc: "기억장치의 종류에 해당되지 않는 메모리(Memory)는 REM 입니다."
            }
        ]
        // 변수
        let currentIndex = 0;   // 현재 문제에 대한 값
        console.log(currentIndex)

        // 문제 출력
        const updateQuiz = (index) => {
            let quizWrapTag = `
                <div class="quiz">
                <div class="quiz__header">${quizInfo[index].date} ${quizInfo[index].type}</div>
                <div class="quiz__main">
                    <div class="question">${index + 1}. ${quizInfo[index].question}</div>
                    <div class="choices">
                        <label for="choice1">
                            <input type="radio" id="choice1" name="choices" value="1">
                            <span>${quizInfo[index].choices[0]}</span>
                        </label>
                        <label for="choice2">
                            <input type="radio" id="choice2" name="choices" value="2">
                            <span>${quizInfo[index].choices[1]}</span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice3" name="choices" value="3">
                            <span>${quizInfo[index].choices[2]}</span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice4" name="choices" value="4">
                            <span>${quizInfo[index].choices[3]}</span>
                        </label>
                    </div>
                        <div class="answer">${quizInfo[index].answer}</div>
                        <div class="desc">${quizInfo[index].desc}</div>
                    </div>
                    <div class="quiz__footer">
                        <button class="confirm">정답 확인하기</button>
                        <button class="next">다음으로</button>
                    </div>
                </div>
            `
            quizWrap.innerHTML = quizWrapTag;

            // 선택자
            const quizConfirm = quizWrap.querySelector(".confirm");
            const quizNext = quizWrap.querySelector(".next");

            // 정답 버튼을 클릭 alert (currentIndex);
            quizConfirm.addEventListener("click", () => {
                // 사용자가 클릭한 정답 확인
                const quizChecked = quizWrap.querySelector("input[name='choices']:checked");  // 사용자가 클릭한 정답 확인

                const userAnswer = quizChecked.value;   // 사용자가 클릭한 value 값
                const quizAnswer = quizInfo[currentIndex].answer;    // 정답지의 정답
                const quizElement = quizWrap.querySelector(".quiz");
                const answerElement = quizWrap.querySelector(".answer");
                const descElement = quizWrap.querySelector(".desc");

                // 사용자 정답과 정답지 정답을 비교 
                if (userAnswer === quizAnswer) {
                    alert("정답입니다!!")
                } else {
                    alert("오답입니다.")
                }
            })

            // 다음 문제 버튼을 클릭하면 alert ()
            quizNext.addEventListener("click", () => {
                //currentIndex 1을 추가 
                currentIndex++;
                console.log(currentIndex)
            })
        }

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            updateQuiz(currentIndex);
        });

    </script>
</body>
