    <style>
        * {

        #wrap {}

        #header {
            width: 100%;
            height: 100px;
            background-color: #c4c4c4;
            z-index: 1000;
            position: relative;
        }

        #header::after {
            content: '';
            width: 100%;
            height: 0;
            background-color: #000;
            position: absolute;
            left: 0;
            top: 100px;
            transition: all 0.3s;
        }

        #header.on::after {
            height: 155px
        }

        #header .cotainer .logo {
            width: 20%;
            height: 100px;
            background-color: #e2d3eb;
        }

        #header .cotainer .nav {
            width: 80%;
            height: 100px;
            background-color: #c8a1d7;
        }

        #slide {
            width: 100%;
            height: 300px;

        }

        .slideWrap {
            width: 100%;
            height: 300px;
            background-color: #f0c0f5;
        }

        #contents {
            width: 100%;
            height: 200px;
        }

        .contents1 {

            height: 200px;

        .contents2 {

        .contents3 {

        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #c4c4c4;
        }

        .footer1 {
            width: 80%;
            height: 100px;
            background-color: #e2d6ee;
        }

        .footer1-1 {
            width: 100%;
            height: 50%;
            background-color: #c2aac3;
        }

        .footer1-2 {

            height: 50%;
            background-color: #d4a6d3;
        }

        .footer2 {
            width: 20%;
            height: 100px;
            background-color: #b494b3;
        }

        .cotainer {
            width: 1200px;
            height: inherit;
            display: flex;
            margin: 0 auto;
            background-color: rgba(161, 161, 161, 0.4);
        }

        /* slideWrap */

        .slideWrap {
            position: relative;
        }

        .slideWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
        }

        .slideWrap .slider:nth-child(1) {
            display: block;
        }


        .slideWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 20px;
        }

        /* nav */

        .nav {
            position: relative;
            z-index: 2000;
        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        .nav>ul>li {
            list-style: none;
        }

        .nav>ul>li>ul {
            display: none;
        }

        .nav>ul>li>a {
            text-decoration: none;
            color: #000;
            padding: 10px 50px;
            background-color: #bcbcbc;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #f1e3ff;
        }

        .nav>ul>li>ul>li {
            list-style: none;
            text-align: center;

        }

        .nav>ul>li>ul>li>a {
            text-decoration: none;
            color: #fff7f7;
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #4c4c4c;
        }
    </style>
</head>

    <script>
        window.onload = function () {
            let currentIndex = 0; // 현재 이미지
            const slider = document.querySelectorAll(".slider");    // 모든 이미지 변수 저장
            slider.forEach(img => img.style.opacity = "0");         // 모든 이미지를 투명하게
            slider[0].style.opacity = "1";                          // 첫번째 이미지만 보이게 설정

            setInterval(() => {     // 3초에 한번씩 실행
                let nextIndex = (currentIndex + 1) % slider.length      //  1 2 0 1 2 0.......

                slider[currentIndex].style.opacity = "0";      // 첫번째 이미지 사라짐
                slider[nextIndex].style.opacity = "1";      // 두번째 이미지 나타남
                slider.forEach(img => img.style.transition = "all 1s")  // 이미지에 애니메이션 추가

                currentIndex = nextIndex;
            }, 3000);
        }
    </script>
