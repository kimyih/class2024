<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 200px;
            background-color: #E1F5FE;
        }

        #header .header-container {
            width: 1200px;
            margin: 0 auto;
        }

        .flaf1 {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }

        .flaf2 {
            width: 1200px;
            height: 100px;
            background-color: #81D5FA;
        }

        #contents {
            width: 100%;
            height: 800px;
            background-color: #E1F5FE;
        }

        #contents .contents-container {
            width: 1200px;
            height: 800px;
            display: flex;
            margin: 0 auto;
        }

        .content1 {
            width: 30%;
            height: 800px;
            background-color: #4FC2F8;
        }

        .content2 {
            width: 70%;
            height: 800px;
        }

        .content2-1 {
            width: 100%;
            height: 33.3333%;
            display: flex;
        }

        .content2-1-1 {
            width: 50%;
            height: 100%;
            background-color: #66C2EB;
        }

        .content2-1-2 {
            width: 50%;
            height: 100%;
            background-color: #28B6F6;
        }

        .content2-2 {
            width: 100%;
            height: 33.3333%;
            background-color: #03A9F5;
        }

        .content2-3 {
            width: 100%;
            height: 33.3333%;
            background-color: #039BE6;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #E1F5FE;
        }

        #footer .footer-cotainer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <div class="flaf1"></div>
                <div class="flaf2"></div>
            </div>
        </header>

        <main id="contents">
            <div class="contents-container">
                <div class="content1"></div>
                <div class="content2">
                    <div class="content2-1">
                        <div class="content2-1-1"></div>
                        <div class="content2-1-2"></div>
                    </div>
                    <div class="content2-2"></div>
                    <div class="content2-3"></div>
                </div>
            </div>
        </main>

        <section id="footer">
            <div class="footer-cotainer"></div>
        </section>

</body>

</html>
